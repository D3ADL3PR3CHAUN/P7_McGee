<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Pizza App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Please Sign in or Create an Account
    </ion-card-header>
    <ion-card-content>
      Sign In to your account
      <button ion-button color="danger" round (click)="onSignIn()">SIGN IN</button>
    </ion-card-content>
    <ion-card-content>
      Register a new account
      <button ion-button color="danger" round (click)="onRegister()">Register</button>
    </ion-card-content>
  </ion-card>
</ion-content>
